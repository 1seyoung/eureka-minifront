<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 프로젝트 메인 페이지</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1a1a1a;
            color: #fff;
        }
        
        .main-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        
        .meeting-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .chat-sidebar {
            width: 300px;
            background-color: #2d2d2d;
            border-left: 1px solid #444;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: width 0.3s ease;
        }
        
        .chat-sidebar.collapsed {
            width: 60px;
        }
        
        .chat-header {
            padding: 15px;
            background-color: #333;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-title {
            font-size: 16px;
            font-weight: bold;
        }
        
        .toggle-chat {
            cursor: pointer;
            background: none;
            border: none;
            color: #999;
            font-size: 18px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        
        .chat-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: #383838;
            word-break: break-word;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .message-sender {
            font-weight: bold;
            color: #4e9eff;
        }
        
        .message-time {
            color: #999;
        }
        
        .message-content {
            font-size: 14px;
            line-height: 1.4;
        }
        
        .system-message {
            background-color: #2d3748;
            border-left: 3px solid #4e9eff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #fff;
            font-size: 32px;
        }
        
        .zoom-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .participant-box {
            background: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .participant-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .participant-box img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background-color: #222;
            display: block;
        }
        
        .participant-name {
            padding: 12px;
            text-align: center;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .chat-join-section {
            padding: 15px;
            background-color: #333;
            border-top: 1px solid #444;
        }
        
        .join-team-button {
            display: block;
            width: 100%;
            background: linear-gradient(45deg, #2b5876, #4e4376);
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .join-team-button:hover {
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(78, 158, 255, 0.3);
        }
        
        .join-team-button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .join-form {
            margin-top: 15px;
            display: none;
        }
        
        .chat-input-form {
            margin-top: 15px;
            display: none;
        }
        
        .join-form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #555;
            border-radius: 6px;
            background-color: #444;
            color: white;
            font-size: 14px;
        }
        
        .join-form-input:focus {
            border-color: #4e9eff;
            outline: none;
        }
        
        .join-form-textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #555;
            border-radius: 6px;
            background-color: #444;
            color: white;
            font-size: 14px;
            min-height: 100px;
            resize: vertical;
        }
        
        .submit-join-button, .send-message-button {
            width: 100%;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .submit-join-button:hover, .send-message-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(78, 158, 255, 0.4);
        }
        
        .input-label {
            display: block;
            font-size: 12px;
            color: #aaa;
            margin-bottom: 3px;
            font-weight: bold;
        }
        
        .meeting-controls {
            display: flex;
            justify-content: center;
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 50px;
            margin: 20px auto;
            max-width: 500px;
            gap: 20px;
        }
        
        .control-button {
            background: #444;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .control-button:hover {
            background: #555;
            transform: translateY(-2px);
        }
        
        .control-button.red {
            background: #e74c3c;
        }
        
        .control-button.red:hover {
            background: #c0392b;
        }
        
        .meeting-info {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            color: #999;
        }
        
        .meeting-time {
            font-weight: bold;
        }
        
        .participants-list {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        .participants-list-content {
            background-color: #2d2d2d;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 80%;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
        }
        
        .participants-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }
        
        .participants-list-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .participants-list-close {
            background: none;
            border: none;
            color: #aaa;
            font-size: 20px;
            cursor: pointer;
        }
        
        .participants-list-close:hover {
            color: white;
        }
        
        .participants-list-item {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            background-color: #3d3d3d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .participant-info {
            display: flex;
            flex-direction: column;
        }
        
        .participant-full-name {
            font-weight: bold;
        }
        
        .participant-nickname {
            font-size: 12px;
            color: #aaa;
        }
        
        .participant-join-time {
            font-size: 12px;
            color: #777;
        }
        
        .clear-data-button {
            margin-top: 15px;
            padding: 8px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .clear-data-button:hover {
            background-color: #c0392b;
        }
        
        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                height: auto;
            }
            
            .chat-sidebar {
                width: 100%;
                height: 300px;
                border-left: none;
                border-top: 1px solid #444;
            }
            
            .chat-sidebar.collapsed {
                height: 50px;
                width: 100%;
            }
            
            .zoom-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .meeting-controls {
                padding: 10px;
                gap: 10px;
                border-radius: 30px;
            }
            
            .control-button {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>

                    <button class="control-button" title="비디오 켜기/끄기">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

        <div class="chat-sidebar" id="chatSidebar">
            <div class="chat-header">
                <div class="chat-title">회의 채팅</div>
                <button class="toggle-chat" id="collapseChatBtn">›</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="chat-message system-message">
                    <div class="message-header">
                        <span class="message-sender">시스템</span>
                        <span class="message-time">오늘</span>
                    </div>
                    <div class="message-content">
                        회의가 시작되었습니다. 이곳에서 대화를 나눌 수 있습니다.
                    </div>
                </div>
                <div class="empty-chat-message" id="emptyChatMessage">
                    아직 메시지가 없습니다.
                </div>
            </div>
            <div class="chat-join-section">
                <button class="join-team-button" id="joinTeamBtn">우리 조에 함께할래요?</button>
                <div class="join-form" id="joinForm">
                    <label class="input-label" for="nameInput">이름</label>
                    <input type="text" class="join-form-input" id="nameInput" placeholder="실명을 입력하세요(수정불가)" required>
                    
                    <label class="input-label" for="nicknameInput">별명</label>
                    <input type="text" class="join-form-input" id="nicknameInput" placeholder="별명을 입력하세요" required>
                    
                    <label class="input-label" for="messageInput">전하고 싶은 메시지</label>
                    <textarea class="join-form-textarea" id="messageInput" placeholder="전하고 싶은 메시지를 적어주세요" required></textarea>
                    
                    <button class="submit-join-button" id="submitJoinBtn">참여하기</button>
                </div>
                
                <div class="chat-input-form" id="chatInputForm">
                    <textarea class="join-form-textarea" id="chatInput" placeholder="메시지를 입력하세요..." style="min-height: 60px;"></textarea>

    <!-- 참가자 목록 모달 -->
    <div class="participants-list" id="participantsList">
        <div class="participants-list-content">
            <div class="participants-list-header">
                <div class="participants-list-title">참가자 목록</div>
                <button class="participants-list-close" id="closeParticipantsList">&times;</button>
            </div>
            <div id="participantsListItems">
                <!-- 참가자 목록 아이템이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>
    
    <script>
        // 페이지 로드 시 초기화
        window.addEventListener('load', () => {
            updateMeetingTimer();
            checkJoinStatus();
            loadMessages();
        });
        
        // 회의 시간 타이머
        function updateMeetingTimer() {
            const timerElement = document.getElementById('meetingTimer');
            let seconds = 0;
            
            setInterval(() => {
                seconds++;
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                
                timerElement.textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        // 채팅 사이드바 토글
        document.getElementById('toggleChatBtn').addEventListener('click', () => {
            const chatSidebar = document.getElementById('chatSidebar');
            chatSidebar.classList.remove('collapsed');
        });
        
        document.getElementById('collapseChatBtn').addEventListener('click', () => {
            const chatSidebar = document.getElementById('chatSidebar');
            chatSidebar.classList.toggle('collapsed');
            
            const button = document.getElementById('collapseChatBtn');
            if (chatSidebar.classList.contains('collapsed')) {
                button.innerHTML = '‹';
            } else {
                button.innerHTML = '›';
            }
        });
        
        // 참가자 목록 모달 열기/닫기
        document.getElementById('participantsBtn').addEventListener('click', () => {
            const participantsList = document.getElementById('participantsList');
            participantsList.style.display = 'flex';
            
            // 참가자 목록 로드
            loadParticipantsList();
        });
        
        document.getElementById('closeParticipantsList').addEventListener('click', () => {
            document.getElementById('participantsList').style.display = 'none';
        });
        
        window.addEventListener('click', (e) => {
            const participantsList = document.getElementById('participantsList');
            if (e.target === participantsList) {
                participantsList.style.display = 'none';
            }
        });
        
        // 조인 상태 확인 및 UI 업데이트
        function checkJoinStatus() {
            const joinTeamBtn = document.getElementById('joinTeamBtn');
            const joinForm = document.getElementById('joinForm');
            const chatInputForm = document.getElementById('chatInputForm');
            
            // 항상 버튼 클릭 가능하게 설정
            joinTeamBtn.addEventListener('click', () => {
                if (joinForm.style.display === 'block') {
                    joinForm.style.display = 'none';
                } else {
                    joinForm.style.display = 'block';
                }
            });
            
            // 저장된 참가자 데이터 확인
            const joinData = localStorage.getItem('joinData');
            
            if (joinData) {
                try {
                    const formData = JSON.parse(joinData);
                    
                    // 채팅 입력폼 표시
                    chatInputForm.style.display = 'block';
                    
                    // 채팅 메시지 로드
                    document.getElementById('emptyChatMessage').style.display = 'none';
                    
                    // 참여 메시지 추가 (페이지 새로고침 시에만)
                    if (!window.messagesLoaded) {
                        addChatMessage('시스템', `${formData.name}(${formData.nickname})님이 조에 함께하고 있습니다!`, formData.submitTime);
                        addChatMessage(formData.nickname, formData.message, formData.submitTime);
                        window.messagesLoaded = true;
                    }
                    
                    // 이전 메시지 로드
                    loadStoredMessages();
                    
                } catch (error) {
                    console.error('저장된 데이터를 불러오는 중 오류가 발생했습니다:', error);
                }
            }
        }
        
        // 조인 폼 제출 처리
        document.getElementById('submitJoinBtn').addEventListener('click', () => {
            const nameInput = document.getElementById('nameInput');
            const nicknameInput = document.getElementById('nicknameInput');
            const messageInput = document.getElementById('messageInput');
            
            if (!nameInput.value.trim()) {
                alert('이름을 입력해주세요.');
                nameInput.focus();
                return;
            }
            
            if (!nicknameInput.value.trim()) {
                alert('별명을 입력해주세요.');
                nicknameInput.focus();
                return;
            }
            
            if (!messageInput.value.trim()) {
                alert('메시지를 입력해주세요.');
                messageInput.focus();
                return;
            }
            
            // 폼 데이터 수집
            const formData = {
                name: nameInput.value.trim(),
                nickname: nicknameInput.value.trim(),
                message: messageInput.value.trim(),
                submitTime: new Date().toLocaleString()
            };
            
            // 로컬 스토리지에 저장
            localStorage.setItem('joinData', JSON.stringify(formData));
            
            // 채팅창에 메시지 추가
            addChatMessage('시스템', `${formData.name}(${formData.nickname})님이 조에 함께하기로 했습니다!`, formData.submitTime);
            addChatMessage(formData.nickname, formData.message, formData.submitTime);
            
            // 빈 메시지 알림 숨기기
            document.getElementById('emptyChatMessage').style.display = 'none';
            
            // UI 업데이트
            document.getElementById('joinForm').style.display = 'none';
            document.getElementById('chatInputForm').style.display = 'block';
            
        });
        
        document.getElementById('sendMessageBtn').addEventListener('click', () => {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            
            if (!message) {
                alert('메시지를 입력해주세요.');
                chatInput.focus();
                return;
            }
            
            // 로컬 스토리지에서 사용자 정보 가져오기
            const joinData = JSON.parse(localStorage.getItem('joinData'));
            
            if (!joinData) {
                alert('먼저 팀에 참여해주세요.');
                return;
            }
            
            // 메시지 추가
            addChatMessage(joinData.nickname, message, new Date().toLocaleString());
            
            // 메시지 입력창 초기화
            chatInput.value = '';
            
            // 메시지 로컬 스토리지에 저장
            saveMessage({
                sender: joinData.nickname,
                message: message,
                timestamp: new Date().toLocaleString()
            });
        });
        
        // 채팅 메시지 추가 함수
        function addChatMessage(sender, message, time) {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');
            
            messageElement.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${sender}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${message}</div>
            `;
            
            chatMessages.appendChild(messageElement);
            
            // 스크롤을 가장 아래로 이동
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // 메시지 저장 함수
        function saveMessage(messageData) {
            let messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
            messages.push(messageData);
            localStorage.setItem('chatMessages', JSON.stringify(messages));
        }
        
        // 저장된 메시지 로드 함수
        function loadStoredMessages() {
            const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
            const chatMessages = document.getElementById('chatMessages');
            
            messages.forEach(msg => {
                addChatMessage(msg.sender, msg.message, msg.timestamp);
            });
        }
        
        // 메시지 로드 함수
        function loadMessages() {
            const joinData = localStorage.getItem('joinData');
            if (joinData) {
                const parsedJoinData = JSON.parse(joinData);
                document.getElementById('emptyChatMessage').style.display = 'none';
            }
        }
        
        // 참가자 목록 로드 함수
        function loadParticipantsList() {
            const participantsListItems = document.getElementById('participantsListItems');
            participantsListItems.innerHTML = ''; // 기존 목록 초기화
            
            // 참가자 데이터 배열로 저장
            const joinDataArray = JSON.parse(localStorage.getItem('joinDataArray') || '[]');
            
            joinDataArray.forEach(formData => {
                const participantItem = document.createElement('div');
                participantItem.classList.add('participants-list-item');
                participantItem.innerHTML = `
                    <div class="participant-info">
                        <div class="participant-full-name">${formData.name}</div>
                        <div class="participant-nickname">별명: ${formData.nickname}</div>
                    </div>
                    <div class="participant-join-time">${formData.submitTime}</div>
                `;
                
                participantsListItems.appendChild(participantItem);
            });
        }
        
    </script>
