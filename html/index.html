<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 프로젝트 메인 페이지</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .join-button {
            display: block;
            margin: 20px auto;
            background: radial-gradient(circle, #ff0000, #ff9900);
            color: yellow;
            font-size: 24px;
            font-weight: bold;
            padding: 16px 32px;
            border: 4px solid black;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s;
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.8);
            text-shadow: 2px 2px 5px black;
            animation: flashText 1s infinite alternate;
        }

        .join-button:hover {
            background: radial-gradient(circle, #ff3300, #ffcc00);
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 10px 25px rgba(255, 0, 0, 1);
        }

        @keyframes flashText {
            0% { color: yellow; }
            100% { color: white; }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow: auto;
        }

        .modal-content {
            background-color: #333;
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            color: white;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>소회의실3</h1>
        
        <div class="zoom-container">
            <div class="participant-box" onclick="location.href='ha_self.html'">
                <img src="../img/ha_cat.jpg" alt="HA">
                <div class="participant-name">
                    <span class="mic-status"></span>
                    하령경
                </div>
            </div>
            
            <div class="participant-box" onclick="location.href='han_index.html'">
                <img src="../img/placeholder2.jpeg" alt="HAN">
                <div class="participant-name">
                    <span class="mic-status"></span>
                    백수에요
                </div>
            </div>
            
            <div class="participant-box" onclick="location.href='jang_main.html'">
                <img src="../img/jang_cat.jpg" alt="JANG">
                <div class="participant-name">
                    <span class="mic-status"></span>
                    장현서
                </div>
            </div>
            
            <div class="participant-box" onclick="location.href='jung_index.html'">
                <img src="../img/jung_cheerup.png" alt="JUNG">
                <div class="participant-name">
                    <span class="mic-status"></span>
                    정동현
                </div>
            </div>
            
            <div class="participant-box" onclick="location.href='moon_main.html'">
                <img src="../img/moon_cat.jpg" alt="MOON">
                <div class="participant-name">
                    <span class="mic-status"></span>
                    반장입니다.
                </div>
            </div>
            
            <div class="participant-box" onclick="location.href='son_1.html'">
                <img src="../img/son_flag.jpg" alt="SON">
                <div class="participant-name">
                    <span class="mic-status"></span>
                    국뽕유튜브_구독해주세요(펄럭)
                </div>
            </div>
        </div>
        
        <button class="join-button" id="openJoinModal">💰🔥단 5초 만에 가입 가능!🔥💰</button>
        
        <div id="joinModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="closeModal">&times;</span>
                <h2>가입 신청</h2>
                <form id="joinForm">
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="goal">포부:</label>
                    <textarea id="goal" name="goal" required></textarea>
                    
                    <button type="submit">신청하기</button>
                </form>
            </div>
        </div>
        
        <script>
            const openModalBtn = document.getElementById('openJoinModal');
            const closeModalBtn = document.getElementById('closeModal');
            const modal = document.getElementById('joinModal');
            const joinForm = document.getElementById('joinForm');

            openModalBtn.addEventListener('click', () => {
                modal.style.display = 'block';
            });

            closeModalBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });

            joinForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const goal = document.getElementById('goal').value;
                localStorage.setItem('joinData', JSON.stringify({ name, goal }));
                alert('가입 신청이 완료되었습니다!');
                modal.style.display = 'none';
            });
        </script>
    </div>
</body>
</html>
