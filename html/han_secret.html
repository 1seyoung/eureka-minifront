<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀을 발견했습니다!</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/css/han_mario-style.css">
    <!-- Internal CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #192841; /* 어두운 네이비 색상 */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        
        .question-blocks {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-bottom: 30px;
        }
        
        .question-block {
            width: 50px;
            height: 50px;
        }
        
        .secret-box {
            border: 2px solid white;
            border-radius: 20px;
            padding: 5px;
            margin-bottom: 20px;
        }
        
        .secret-box img {
            height: 30px;
            margin-right: 10px;
        }
        
        .secret-message {
            color: #4eff8a; /* 네온 초록색 */
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 0 0 8px rgba(78, 255, 138, 0.7);
        }
        
        .game-button {
            display: inline-block;
            background-color: #ff5c33; /* 오렌지 레드 */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        
        .game-button:hover {
            background-color: #ff3300;
        }
        
        .pipes {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        
        .pipe {
            width: 70px;
            height: 120px;
        }
        
        .mario {
            position: absolute;
            bottom: 0;
            right: 10px;
            width: 60px;
            height: auto;
        }
        
        /* 인라인 CSS 예시 - 점멸 애니메이션 */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <p style="color: white; text-align: center; font-size: 18px; margin-top: 20px;">
        선물은 없어요
      </p>
    <div class="question-blocks">
        <img src="/img/han_question-block.png" alt="물음표 블록" class="question-block">
        <img src="/img/han_question-block.png" alt="물음표 블록" class="question-block">
    </div>
    
    <div class="secret-box">
        <img src="/img/han_mushroom.png" alt="버섯">
    </div>
    
    <!-- 인라인 CSS 사용 예시 -->
    <p class="secret-message" style="animation: blink 1.5s infinite; font-weight: bold;">뾰로롱~ 비밀을 발견했습니다!</p>
    
    <a href="han_game.html" class="game-button">
        달기
    </a>
    
    <div class="pipes">
        <img src="/img/han_pipe.png" alt="토관" class="pipe">
        <img src="/img/han_pipe.png" alt="토관" class="pipe">
    </div>
    
    <img src="/img/han_mario.png" alt="마리오" class="mario">
    
    <!-- 페이지 링크 -->
    <div style="position: absolute; top: 20px; left: 20px;">
        <a href="han_index.html" style="color: white; text-decoration: none; background-color: rgba(255,255,255,0.2); padding: 8px 15px; border-radius: 5px;">메인으로</a>
    </div>
</body>
</html>
